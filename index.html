<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculate</title>
</head>
<body>
  
  <div class="container"> 
    <div class="calculate">
      <h3 style="text-align: center; font-weight: bold;">Tip calculater</h1>
      <p style="border-bottom: 2px solid rgbs(211,211,211,0.5) ;"></p>
      <br>
      <label for="amount">Bill amount</label>
      <br>
      <button><i class="fas fa-dallar-sign"></i></button>
      <input type="number" name="" id="amount">
      <br>
      <br>
      <label for="guest">Number of guests</label>
      <br>
      <button><i class="fas fa-male"></i></button>
      <input type="number" name="" id="guest">
      <br>
      <br>
      <label for="quality">Service quaity</label>
      <br>
      <select name="" id="quality">
        <option disabled selected value="0" >choose</option>
        <option value="0.3">30%-outstanding</option>
        <option value="0.2">20%-good</option>
        <option value="0.15">15%-ok</option>
        <option value="0.1">10%-bad</option>
        <option value="0.05">5%-Terrible</option>
      </select>

      <div style="text-align: center;">
        <p style="border-top: 2px solid rgba(211,211,211,0.5);"></p>
        <button onclick="calculate()" style=  "border-radius: 5px ; width: fit-content;">calculate</button>
      </div>

      </div>
      <div id="tip-amount"></div>
  </div>
  <script src="app.js"></script> 
</body>
</html>
